<div class="modal fade" id="task-modal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 ng-show="editItem" class="modal-title">Edit task</h4>
                <h4 ng-show="newItem" class="modal-title">New task</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="activeItem.shortCode" placeholder="Code" />
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="activeItem.name" placeholder="Name" />
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" ng-model="activeItem.description" placeholder="Description"></textarea>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Remaining work</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="activeItem.workLeft" placeholder="Work left" /> h
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-show="newItem" class="btn btn-success" ng-click="addItem();" data-dismiss="modal">Save</button>
                <button type="button" ng-show="editItem" class="btn btn-success" ng-click="saveItemDetails();" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
