<div class="modal fade" id="user-modal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">My account</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               for="inputFirstname3">Firstname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="me.firstname"
                                   id="inputFirstname3" placeholder="Firstname" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               for="inputLastname3">Lastname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="me.lastname"
                                   id="inputLastname3" placeholder="Lastname" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               for="inputEmail3">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" ng-model="me.email"
                                   id="inputEmail3" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               for="inputPhonenumber3">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="me.phonenumber"
                                   id="inputPhonenumber3" placeholder="Phone" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="saveMyDetails();" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
